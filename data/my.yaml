# Malaysia holiday definitions for the Holidays gem!

# Days not included in the definitions (yet):
# Vesak Day (falls on the first full moon in May)
# Lunar New Year (falls on the first day of the Lunar Calendar)
# Hari Raya Puasa and Hari Raya Haji (based on moon sightings, Islamic Calendar)
# Deepavali (15th Day of September or October, based on the Hindu Calendar)

# Source:
# http://publicholidays.com.my/

months:
  0: 
  - name: Good Friday
    regions: [my]
    function: easter(year)-2
  1: 
  - name: New Year's Day
    regions: [my]
    mday: 1
    observed: to_weekday_if_weekend
  5:
  - name: Labour Day
    regions: [my]
    mday: 1
  - name: Wesak Day
    regions: [my]
    mday: 3
    type: informal
  8:
  - name: National Day
    regions: [my]
    mday: 31
    observed: to_weekday_if_weekend
  9:
  - name: Malaysia Day
    regions: [my]
    mday: 16
    observed: to_weekday_if_weekend
  12: 
  - name: Christmas Day
    regions: [my]
    mday: 25
    observed: to_weekday_if_weekend

tests: |
    {Date.civil(2014,1,1) => 'New Year\'s Day', 

     Date.civil(2014,5,1) => 'Labour Day',
     Date.civil(2014,8,31) => 'National Day',
     Date.civil(2014,9,16) => 'Malaysia Day',
     Date.civil(2014,12,25) => 'Christmas Day'}.each do |date, name|
      assert_equal name, (Holidays.on(date, :my, :informal)[0] || {})[:name]
    end
